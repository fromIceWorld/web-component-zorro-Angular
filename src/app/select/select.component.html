<nz-select
  [(ngModel)]="selected"
  nzAllowClear
  #select
  [ngClass]="theme"
  [nzDropdownClassName]="theme"
  style="width: 100%"
>
  <nz-option
    *ngFor="let o of options"
    [nzValue]="o.value"
    [nzLabel]="o.label"
  ></nz-option>
</nz-select>
<ng-template #renderTemplate>
  <nz-spin *ngIf="isLoading"></nz-spin>
</ng-template>
