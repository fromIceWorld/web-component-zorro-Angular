<div class="container" [ngStyle]="{ display: display ? 'block' : 'none' }">
  <div class="content">
    <div class="dialog-header">
      <span class="dialog-header-title">{{ title }}</span>
      <span (click)="close($event)" class="close-btn">x</span>
    </div>
    <div
      class="dialog-body"
      #content
      [ngStyle]="{ width: width, height: height }"
    >
      <ng-content></ng-content>
    </div>
    <div class="dialog-foot">
      <button nz-button nzType="primary" (click)="hiden()">取消</button>
      <button nz-button nzType="primary" (click)="hiden()">确定</button>
    </div>
  </div>
</div>
