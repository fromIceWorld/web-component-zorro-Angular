<span
  *ngIf="isSHow"
  style="padding: 4px; display: inline-block; position: relative"
  [ngStyle]="{
    color: color,
    'font-size': fontSize,
    'font-weight': fontWeight,
    'font-family': fontFamily,
    left: left,
    top: top,
    right: right,
    bottom: bottom
  }"
  >{{ value }}</span
>
